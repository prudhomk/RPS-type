<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS</title>
</head>
<body>
  <main>
    <h1>Rock Paper Scissors with TypeScript</h1>
    <img/>
    <div>
      <label>
        <input type="radio" name="hand" value="rock">
      </label>
      <label>
        <input type="radio" name="hand" value="paper">
      </label>
      <label>
        <input type="radio" name="hand" value="scissors">
      </label>
    </div>
    <button id="button">Play!</button>
    <div>
      <img id="compImage">
      <div>Total:<span id="total-games">0</span></div>
      <div>Wins:<span id="wins">0</span></div>
      <div>Losses:<span id="losses">0</span></div>
      <div>Draws:<span id="draws">0</span></div>
    </div>
  </main>

  <script type="module" src="index.ts"></script>
</body>
</html>
